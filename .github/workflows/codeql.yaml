name: Code Quality Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  analyze:
    name: Code Quality Pipeline - ${{ matrix.language }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        language: [python]
        build-mode: [none]

    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: ‚ñ∂Ô∏è CodeQL Initialization
        uses: github/codeql-action/init@ff0a06e83cb2de871e5a09832bc6a81e7276941f
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended, security-and-quality

      - name: üî¨ CodeQL Analysis
        uses: github/codeql-action/analyze@ff0a06e83cb2de871e5a09832bc6a81e7276941f
        with:
          category: '/language:${{matrix.language}}'
